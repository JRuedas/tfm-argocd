---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    solvers:
    - dns01:
        azureDNS:    
          subscriptionID: {{ .Values.subscriptionID }}
          resourceGroupName: tfm-jruedas-rg
          hostedZoneName: jruedas.dev
          environment: AzurePublicCloud
          managedIdentity:
            clientID: {{ .Values.clientID }}